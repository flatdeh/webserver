<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background-img">

<div class="header">
    <div class="container">
        <div class="header-flex">
            <div class="left-logo">
                <a href="#" class="header-logo-link">journey</a>
            </div>
            <div class="right-panel">
                <div class="right-icons-panel">
                    <a href="#" class="right-panel-icon-link bg-ic_caledar"></a>
                    <a href="#" class="right-panel-icon-link bg-ic_forum"></a>
                    <a href="#" class="right-panel-icon-link bg-ic_journey"></a>
                </div>
                <div class="vertical-line"></div>
                <div class="right-login-text">
                    <span class="login-text">Welcome, </span>
                    <a href="#" class="login-link">Log In</a>
                    <span class="login-text"> or </span>
                    <a href="" class="login-link">Log out</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="main-center">
    <div class="main">
        <div class="cube"></div>
        <div class="main-head flex">
            <h2 class="main-head-title">Sign Up</h2>
            <a href="#" class="main-head-link">Log In</a>
        </div>
        <div class="main-buttons flex">
            <a href="#" class="main-buttons-link">
                <div class="facebook-btn">
                    <div class="bth-icon-facebook">
                        <img src="img/facebook.png" alt="">
                    </div>

                    <span class="btn-text">Facebook</span>

                </div>
            </a>
            <a href="#" class="main-buttons-link">
                <div class="google-btn">
                    <div class="bth-icon-google">
                        <img src="img/google.png" alt="">
                    </div>
                    <span class="btn-text">Google</span>
                </div>
            </a>
        </div>
        <div class="line-flex">
            <hr class="line-style">
            <span class="text">or</span>
            <hr class="line-style">
        </div>

        <div class="input-form">
            <form>
                <input type="text" placeholder="First Name" class="input-place">
                <input type="text" placeholder="Last Name" class="input-place">
                <input type="email" placeholder="Email" class="input-place">
                <input type="password" placeholder="Choose Password" class="input-place">
                <input type="password" placeholder="Confirm Password" class="input-place">
                <div class="conditions-terms">
                    <label class="custom-checkbox"><span class="checkbox-text">Agree our </span>
                        <a href="#" class="login-link">Terms & Conditions</a>
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <input type="submit" value="Create Account">
            </form>
        </div>
    </div>
</div>



</body>
</html>
